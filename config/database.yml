default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['PSQL_USERNAME'] %>
  password: <%= ENV['PSQL_PASSWORD'] %>

development:
  <<: *default
  database: op_codigo_de_ouro_platform_development

test:
  <<: *default
  database: op_codigo_de_ouro_platform_test

production:
  <<: *default
  database: op_codigo_de_ouro_platform_production
  username: op_codigo_de_ouro_platform
  password: <%= ENV["OP_CODIGO_DE_OURO_PLATFORM_DATABASE_PASSWORD"] %>
